_target_: deeprxn.data.construct_loader
_recursive_: False

defaults:
  - dataset_cfg: e2
  - featurizer_cfg: featurizer
  - representation_cfg: cgr
  - _self_

batch_size: 50
num_workers: 0
#pin_memory: true
cache_graphs: true
max_cache_size: null
preprocess_all: true
# no_reverse_edge: true  # Moved from root
# use_self_loop: "only"  # Moved from root

# e.g., precomputing incoming edges can be done manually, or we can also
# infer it from the model used, i.e., if we use a model component that
# needs incoming edges, this will be set to true
precompute_features: ${model.mpnn_cfg.precompute_features??false}
