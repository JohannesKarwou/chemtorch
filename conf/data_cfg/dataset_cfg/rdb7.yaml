_target_: deeprxn.dataset.graph_dataset.GraphDataset
_partial_: true

# === DATA PIPELINE ===================================
defaults:
  # Data pipeline components in chronological order
  - data_source_cfg: single_csv_source
  - preprocessing_cfg/data_splitter_cfg: ratio_splitter
  - preprocessing_cfg/column_mapper_cfg: column_filter_rename
  - _self_

# === DATA PIPELINE COMPONENTS ========================
# For single_csv_source
data_folder: "deeprxn_datasets/data/rdb7/barriers"
data_file: "rdb7_full.csv"
# For ratio_splitter
train_ratio: 0.9
val_ratio: 0.05
test_ratio: 0.05
# For column_filter_rename
column_mapping:
  smiles: "smiles"
  label: "dE0"

